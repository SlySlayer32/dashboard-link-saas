name: PR Agent Orchestrator

on:
  pull_request:
    types: [opened, synchronize, labeled, edited]
  pull_request_review_comment:
    types: [created]

# Prevent concurrent runs on the same PR
concurrency:
  group: pr-agent-${{ github.event.pull_request.number }}
  cancel-in-progress: false

permissions:
  contents: read
  pull-requests: write

jobs:
  # Job 1: Parse event and plan workers
  plan:
    name: Plan Worker Execution
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'pull_request' ||
      (github.event_name == 'pull_request_review_comment' && 
       (contains(github.event.comment.body, '@copilot') || 
        contains(github.event.comment.body, '@github-actions') ||
        contains(github.event.comment.body, '@bot')))
    
    outputs:
      worker-matrix: ${{ steps.orchestrate.outputs.worker-matrix }}
      worker-count: ${{ steps.orchestrate.outputs.worker-count }}
      workers: ${{ steps.orchestrate.outputs.workers }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scripts/orchestration/package.json
      
      - name: Install dependencies
        working-directory: scripts/orchestration
        run: |
          npm install
          npm install -g typescript
      
      - name: Build orchestration scripts
        working-directory: scripts/orchestration
        run: npm run build
      
      - name: Create outputs directory
        run: mkdir -p outputs
      
      - name: Parse event and plan workers
        id: orchestrate
        working-directory: scripts/orchestration
        run: npm run orchestrate -- parse-event
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
      
      - name: Upload worker plan
        uses: actions/upload-artifact@v4
        with:
          name: worker-plan
          path: outputs/plan.json
          retention-days: 1

  # Job 2: Execute workers in parallel
  execute-workers:
    name: Execute Worker - ${{ matrix.worker }}
    runs-on: ubuntu-latest
    needs: plan
    if: needs.plan.outputs.worker-count > 0
    
    strategy:
      matrix: ${{ fromJson(needs.plan.outputs.worker-matrix) }}
      fail-fast: false # Continue even if some workers fail
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scripts/orchestration/package.json
      
      - name: Install dependencies
        working-directory: scripts/orchestration
        run: |
          npm install
          npm install -g typescript
      
      - name: Build orchestration scripts
        working-directory: scripts/orchestration
        run: npm run build
      
      - name: Download worker plan
        uses: actions/download-artifact@v4
        with:
          name: worker-plan
          path: outputs
      
      - name: Create context file
        run: |
          cat > outputs/context.json << EOF
          {
            "eventType": "${{ github.event_name }}",
            "repository": "${{ github.repository }}",
            "prNumber": ${{ github.event.pull_request.number }},
            "eventPath": "${{ github.event_path }}"
          }
          EOF
      
      - name: Execute skill worker
        working-directory: scripts/orchestration
        run: |
          # Ensure outputs directory exists
          mkdir -p ../outputs
          
          # Check if plan exists
          if [ ! -f ../outputs/plan.json ]; then
            echo "❌ Worker plan not found"
            exit 1
          fi
          
          # Extract skill name from worker plan
          SKILL=$(jq -r '.workers[] | select(.name == "${{ matrix.worker }}") | .skill' ../outputs/plan.json)
          
          if [ -z "$SKILL" ]; then
            echo "❌ Skill not found for worker: ${{ matrix.worker }}"
            exit 1
          fi
          
          echo "✅ Running skill: $SKILL for worker: ${{ matrix.worker }}"
          npm run run-skill -- --skill "$SKILL" --worker "${{ matrix.worker }}" --output ../outputs/${{ matrix.worker }}.json
        continue-on-error: true
      
      - name: Upload worker result
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: worker-result-${{ matrix.worker }}
          path: outputs/${{ matrix.worker }}.json
          retention-days: 1

  # Job 3: Aggregate results and post comment
  aggregate-and-comment:
    name: Aggregate Results and Post Comment
    runs-on: ubuntu-latest
    needs: [plan, execute-workers]
    if: always() && needs.plan.outputs.worker-count > 0
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scripts/orchestration/package.json
      
      - name: Install dependencies
        working-directory: scripts/orchestration
        run: |
          npm install
          npm install -g typescript
      
      - name: Build orchestration scripts
        working-directory: scripts/orchestration
        run: npm run build
      
      - name: Download all worker results
        uses: actions/download-artifact@v4
        with:
          path: outputs
          pattern: worker-result-*
          merge-multiple: true
      
      - name: Aggregate results
        working-directory: scripts/orchestration
        run: npm run aggregate
      
      - name: Post comment to PR
        working-directory: scripts/orchestration
        run: npm run post-comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
